<html style="width:100%;height:100%;">

<title>登陆</title>

<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">

<body>
	<div class="loginbg">
		<div class="login">
			<form class="login-con">
				<h3>登录</h3>
				<span class="warning">您输入的帐号或者密码不正确，请重新输入。</span>
				<ul class="login-ul">
					<label><li><i class="icon1"></i><input type="text" class="number" value="请输入你的手机号" onblur="if(this.value==''){this.value='请输入你的手机号'}" onfocus="if(this.value=='请输入你的手机号'){this.value=''}"/></li></label>
					<label><li><i class="icon2"></i><input type="text" class="password" value="请输入密码" onblur="if(this.value==''){this.value='请输入密码'}" onfocus="if(this.value=='请输入密码'){this.value=''}"/></li></label>
					<label><input type="checkbox" value="action" id="check-1" name="genre"><label for="check-1" class="">记住密码</label></label>
					<li><a href="javascript:void(0);" class="sui-btn btn-green" style="display:block">登陆</a></li>
				</ul>
				
			</form>
		</div>
	</div>
</body>
